<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Video Downloader - All Features</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/features.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fab fa-pinterest"></i> Pinterest Downloader
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#download">Download</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#batch">Batch</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#convert">Convert</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#storage">Storage</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-light" id="accountBtn">
                            <i class="fas fa-user"></i> Account
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Feature Sections -->
        <div class="row">
            <!-- Download Section -->
            <section id="download" class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-download"></i> Download Options</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label>URL</label>
                                    <input type="text" class="form-control" id="downloadUrl" 
                                           placeholder="Enter Pinterest URL">
                                </div>
                                <div class="form-group mb-3">
                                    <label>Format</label>
                                    <select class="form-select" id="formatSelect">
                                        <option value="mp4">MP4 Video</option>
                                        <option value="webm">WebM Video</option>
                                        <option value="gif">GIF</option>
                                        <option value="mp3">MP3 Audio</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label>Quality</label>
                                    <select class="form-select" id="qualitySelect">
                                        <option value="4k">4K Ultra HD (Premium)</option>
                                        <option value="1080p">1080p Full HD</option>
                                        <option value="720p">720p HD</option>
                                        <option value="480p">480p SD</option>
                                    </select>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="watermarkCheck">
                                    <label class="form-check-label">Add Watermark</label>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="startDownload()">
                            Download Now
                        </button>
                    </div>
                </div>
            </section>

            <!-- Batch Section -->
            <section id="batch" class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-layer-group"></i> Batch Processing</h3>
                    </div>
                    <div class="card-body">
                        <textarea class="form-control mb-3" rows="4" 
                                 placeholder="Enter multiple URLs (one per line)"></textarea>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Common Format</label>
                                    <select class="form-select" id="batchFormat">
                                        <option value="mp4">MP4 Video</option>
                                        <option value="webm">WebM Video</option>
                                        <option value="gif">GIF</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Common Quality</label>
                                    <select class="form-select" id="batchQuality">
                                        <option value="1080p">1080p Full HD</option>
                                        <option value="720p">720p HD</option>
                                        <option value="480p">480p SD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="startBatchDownload()">
                            Start Batch Download
                        </button>
                    </div>
                </div>
            </section>

            <!-- Conversion Section -->
            <section id="convert" class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-exchange-alt"></i> Format Conversion</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label>Source File</label>
                                    <input type="file" class="form-control" id="convertFile">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label>Target Format</label>
                                    <select class="form-select" id="convertFormat">
                                        <option value="mp4">MP4 Video</option>
                                        <option value="webm">WebM Video</option>
                                        <option value="gif">GIF</option>
                                        <option value="mp3">MP3 Audio</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="startConversion()">
                            Convert File
                        </button>
                    </div>
                </div>
            </section>

            <!-- Storage Section -->
            <section id="storage" class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-cloud"></i> Cloud Storage</h3>
                    </div>
                    <div class="card-body">
                        <div class="storage-status mb-3">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                            </div>
                            <small class="text-muted">25% of 100MB used</small>
                        </div>
                        <div class="storage-files">
                            <h5>Recent Files</h5>
                            <div class="list-group">
                                <!-- Files will be listed here dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/features/core.js"></script>
    <script src="/static/js/features/download-manager.js"></script>
    <script src="/static/js/features/conversion-manager.js"></script>
    <script src="/static/js/features/storage-manager.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
