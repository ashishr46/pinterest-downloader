<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #0d6efd;
            color: white;
            cursor: pointer;
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Pinterest Video Downloader</h3>
        <div id="status" class="status"></div>
        <button id="downloadBtn" class="button">Download Current Video</button>
        <button id="batchBtn" class="button">Start Batch Download</button>
        <div id="queue-status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
